<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/login-oscuro.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="titulo">Registrate en los formularios</h3>
      <div class="botones">
        <button class="google-btn">
          <picture>
            <img
              src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
              alt="logo google"
            />
          </picture>
          <span>Registrate con Google</span>
        </button>
        <button class="twitter-btn">
          <picture>T</picture>
        </button>
      </div>
      <div class="separator">
        <hr />
        <span>O...</span>
        <hr />
      </div>
      <form action="" method="">
        <div class="section-inputs">
          <label for="name" name="name">
            <span>Nombre</span>
            <input id="name" name="name" />
          </label>
          <label for="username" name="username">
            <span>Nombre de Usuario</span>
            <input id="username" name="username" />
          </label>
        </div>
        <div class="section-resto">
        <label for="mail" name="mail">
          <span>Correo electrónico</span>
          <input id="mail" name="mail" />
        </label>
        <label for="password" name="password">
          <span>Contraseña</span>
          <input id="password" name="password" placeholder="6+ caracteres" />
        </label>
        <label for="checkbox" class="checkbox-label">
          <input type="checkbox" id="checkbox" />
          <span>Acepto las condiciones y el aviso legal</span>
        </label>
        <label>
          <button class="cuenta" type="submit">Crear Cuenta</button>
        </label>
      </div>
      </form>
    </div>
  </body>
</html>
