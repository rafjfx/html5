<!DOCTYPE html>
<html>
  <head>
    <title>Búsqueda de título de libro</title>
  </head>
  <body>
    <form method="get" action="https://www.google.com/search">
      <label for="q">Introduzca el título del libro:</label>
      <input type="text" name="q" id="q" required>
      <input type="submit" value="Buscar">
    </form>
  </body>
</html>
